<h1>Register</h1>
Username:
<input [ngClass]="'wbdv-field wbdv-username'"/>
<br/>
Password:
<input type="password" [ngClass]="'wbdv-field wbdv-password'"/>
<br/>
Verify Password:
<input type="password" [ngClass]="'wbdv-field wbdv-verifyPassword'">
<br/>
<br/>
<a routerLink="/profile">
    <button [ngClass]="'wbdv-field wbdv-register'">
        Register
    </button>
</a>
<a routerLink="/login">    
<button [ngClass]="'wbdv-field wbdv-login'">
    Sign in!
</button>
</a>
