<h1>Login</h1>
Username:
<input [(ngModel)]="username" [ngClass]="'wbdv-field wbdv-username'"/>
<br/>
Password:
<input [(ngModel)]="password" type="password" [ngClass]="'wbdv-field wbdv-password'"/>
<br/>
<br />
<button (click)="login()" [ngClass]="'wbdv-field wbdv-login'">
  Login
</button>
<a routerLink="/register">
  <button>
    Sign Up!
</button>
</a>
<div [ngClass]="'wbdv-message'">
</div>
